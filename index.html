<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kódgyűjtő</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_panel" id="panel">
        <h1>Kódgyűjtő</h1>
        <input type="text" id="cuccos">
        <button id="add" onclick="add()">+</button>
    </div>

    <script>
        let panel = document.getElementById("panel");

        function add(){
            let ujcucc = document.getElementById("cuccos").value;

            panel.innerHTML += '<div class="cucc">'+ujcucc+'</div>';
        }

    </script>
</body>
</html>
